<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

<h2>Custom Table</h2>

<table>
  <tr>
    <th style="width: 40%;">Column 1</th>
    <th style="width: 60%;">Column 2</th>
  </tr>
  <tr>
    <td rowspan="2" colspan="2">Cell 1</td>
  </tr>
  <tr>
    <!-- Empty row -->
  </tr>
  <tr>
    <td colspan="2">Cell 2</td>
  </tr>
  <tr>
    <td>Cell 3</td>
    <td rowspan="2" colspan="2">Cell 4</td>
  </tr>
  <tr>
    <td>Cell 5</td>
  </tr>
</table>

</body>
</html>
